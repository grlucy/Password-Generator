<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Google Fonts link -->
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- Page heading -->
            <h1>Password Generator</h1>
          </div>
        </div>
        <!-- White background -->
        <div class="row whiteBG">
          <div class="col-lg-5">
            <!-- Form for user input -->
            <form id="userSelections" action="/" method="post">
              <div class="formContainer">
                <p>
                  How many characters should the password have?
                  <br />
                  <input
                    type="text"
                    name="passwordLength"
                    id="passwordLength"
                    placeholder="8-128"
                    required
                  />
                  <br />
                  Password should include: (Check at least one)
                  <br />
                  <input
                    type="checkbox"
                    name="confirmLower"
                    id="confirmLower"
                    value="confirmLower"
                  />
                  Lowercase characters
                  <br />
                  <input
                    type="checkbox"
                    name="confirmUpper"
                    id="confirmUpper"
                    value="confirmUpper"
                  />
                  Uppercase characters
                  <br />
                  <input
                    type="checkbox"
                    name="confirmNumeric"
                    id="confirmNumeric"
                    value="confirmNumeric"
                  />
                  Numeric characters
                  <br />
                  <input
                    type="checkbox"
                    name="confirmSpecial"
                    id="confirmSpecial"
                    value="confirmSpecial"
                  />
                  Special characters
                </p>
              </div>
              <!-- Button to submit user input form -->
              <button type="button" class="clickMe" id="generatePassword">
                Generate Password
              </button>
            </form>
          </div>
          <div class="col-lg-7">
            <!-- Box with placeholder text where password will be displayed once generated -->
            <div id="displayBox">
              <p class="displayTextBefore">Generate a password!</p>
            </div>
            <div class="copyBtn">
              <!-- Button to copy password to clipboard -->
              <button type="button" class="clickMe" id="copyToClipboard">
                Copy to Clipboard
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/clipboard.js"></script>
  </body>
</html>
